meta-archive:
  title: Мета Архив
  description: Динамический архив объектов и их контекстных полей
  text: >
    Метод исследования, направленные на изучение природы событий через влияние на объекты событий погрузилась в архиве со слоями контекстов. Метод основан на идее нелинейного развития исторического события. Событие может остаться незавершенным и не переходить к категории прошлого, но циркулируют влияния на категории настоящего и будущего.
  image: assets/images/1-MA.jpg
  color: light

info-diagnostics:
  title: Инфо Диагностика
  description: Аналитика Ставки изображений, захваченных из технических систем потока данных
  text: >
    Любой объект от материальных вещей, можно изучать как физический объект, а также воображаемой, нематериальной объекта. восстановление музея обычно предполагает восстановление физических характеристик, материального состояния объекта. Наш метод может быть применен к его мнимых, ценных свойств нематериальными, которые утеряны или устарели в течение долгого времени. Метод основан на предпосылке о возрастающей роли мифа объекта, а также информационное поле, образованное вокруг него с одновременным ослаблением способности человека чувствовать объект материально.
  image: assets/images/2-ICS.jpg
  color: light

factography:
  title: Фактография
  description: Миф и чувство визуального мышления
  text: >
    Современная интерпретация метода авангардного изобретен в Советской России. Суть ее состояла в создании цели, реальные истории из множества документальных фактов, совокупность истин и реальных явлений. Повседневная жизнь в фактографии интерпретируется как ряд фактов, создающих нелинейные структуры времени. Элементы фактографии содержат объекты вдохновляющие абсолютное доверие людей. Один из них является фотография декодируется в своей собственной точки зрения, как средство документирования своей собственной точки зрения. Она включает в себя в процессе интерпретации визуальных образов из собственной памяти, как будто мы смотрим на них возрождается образ таким образом.
  image: assets/images/3-FG.jpg
  color: light

vector-montage:
  title: Монтаж Вектора
  description: Использование энергии вакуума для развертывания новых конструкций
  text: >
    Во время поиска решения мы выбираем районы с большим потенциалом, местами с направленной следующей энергии. После того, как найти его мы составляем план и подметания монтаж решения с учетом специфики окружающей среды и начальных задач выращивания. Этот метод напоминает естественный путь к растут растения, растения, которые в поисках места обитания заполняет свободное пространство для движущегося солнца.
  image: assets/images/4-VM.jpg
  color: dark

